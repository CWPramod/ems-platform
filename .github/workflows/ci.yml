# Continuous Integration Pipeline
# Runs on push and pull requests to main/master branches

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  # ─── Lint & Type Check ────────────────────────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint API
        run: npm run lint --workspace=apps/api || echo "Lint completed with warnings"

      - name: TypeScript check (API)
        run: npm run build --workspace=apps/api

      - name: TypeScript check (Web)
        run: npm run build --workspace=apps/web

  # ─── Unit Tests (API) ─────────────────────────────────────────────────────
  test-api:
    name: API Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test --workspace=apps/api -- --coverage --passWithNoTests
        env:
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-min-32-chars
          LICENSE_SIGNING_SECRET: test-license-secret-for-ci-pipeline-32
          DATABASE_PASSWORD: test-password

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: apps/api/coverage
          retention-days: 7

  # ─── E2E Tests (API) ──────────────────────────────────────────────────────
  test-e2e:
    name: API E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ems_platform_test
          POSTGRES_USER: ems_admin
          POSTGRES_PASSWORD: test-password
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e --workspace=apps/api -- --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5433
          DATABASE_NAME: ems_platform_test
          DATABASE_USER: ems_admin
          DATABASE_PASSWORD: test-password
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-min-32-chars
          LICENSE_SIGNING_SECRET: test-license-secret-for-ci-pipeline-32

  # ─── Build Verification ───────────────────────────────────────────────────
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [test-api, test-e2e]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build API
        run: npm run build --workspace=apps/api

      - name: Build Web
        run: npm run build --workspace=apps/web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/api/dist
            apps/web/dist
          retention-days: 7

  # ─── Docker Build Test ────────────────────────────────────────────────────
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: false
          tags: ems-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: false
          tags: ems-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
