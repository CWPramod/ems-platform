# Docker Compose for EMS Platform Development
# Usage: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ems-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-ems_platform}
      POSTGRES_USER: ${DATABASE_USER:-ems_admin}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD is required}
    ports:
      - "${DATABASE_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./phase1-implementation:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-ems_admin} -d ${DATABASE_NAME:-ems_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ems-network

  # NestJS API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ems-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-ems_platform}
      DATABASE_USER: ${DATABASE_USER:-ems_admin}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      LICENSE_SIGNING_SECRET: ${LICENSE_SIGNING_SECRET:?LICENSE_SIGNING_SECRET is required}
      SNMP_MODE: ${SNMP_MODE:-simulation}
    ports:
      - "${API_PORT:-3100}:3100"
    volumes:
      # Mount source for development hot-reload
      - ./apps/api/src:/app/apps/api/src:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - ems-network

  # React Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: ems-web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - ems-network

volumes:
  postgres_data:
    driver: local

networks:
  ems-network:
    driver: bridge
