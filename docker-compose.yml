# Docker Compose for EMS Platform Development
# Usage: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ems-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-ems_platform}
      POSTGRES_USER: ${DATABASE_USER:-ems_admin}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD is required}
    ports:
      - "${DATABASE_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./phase1-implementation:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-ems_admin} -d ${DATABASE_NAME:-ems_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ems-network

  # NestJS API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ems-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-ems_platform}
      DATABASE_USER: ${DATABASE_USER:-ems_admin}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      LICENSE_SIGNING_SECRET: ${LICENSE_SIGNING_SECRET:?LICENSE_SIGNING_SECRET is required}
      SNMP_MODE: ${SNMP_MODE:-simulation}
    ports:
      - "${API_PORT:-3100}:3100"
    volumes:
      # Mount source for development hot-reload
      - ./apps/api/src:/app/apps/api/src:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - ems-network

  # Redis (Cache / Event Bus)
  redis:
    image: redis:7-alpine
    container_name: ems-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ems-network

  # ITSM Lite Module
  itsm:
    build:
      context: .
      dockerfile: apps/itsm/Dockerfile
    container_name: ems-itsm
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3005
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-ems_platform}
      DATABASE_USER: ${DATABASE_USER:-ems_admin}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      EMS_CORE_URL: http://api:3100/api/v1
      ITSM_MODULE_API_KEY: ${ITSM_MODULE_API_KEY:-}
    ports:
      - "${ITSM_PORT:-3005}:3005"
    volumes:
      - ./apps/itsm/src:/app/apps/itsm/src:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - ems-network

  # NMS Module (Network Management / SNMP Discovery)
  nms:
    build:
      context: .
      dockerfile: apps/nms/Dockerfile
    container_name: ems-nms
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NMS_PORT: 3001
      NMS_POLLING_ENABLED: ${NMS_POLLING_ENABLED:-false}
      EMS_CORE_URL: http://api:3100
    ports:
      - "${NMS_PORT:-3001}:3001"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - ems-network

  # React Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: ems-web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - ems-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ems-network:
    driver: bridge
