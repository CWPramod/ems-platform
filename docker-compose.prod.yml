# Docker Compose Production Overrides
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  postgres:
    restart: always
    environment:
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  api:
    restart: always
    environment:
      NODE_ENV: production
      # TypeORM should NOT auto-sync in production
      TYPEORM_SYNC: "false"
    volumes: []  # Remove source mount in production
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
      replicas: 2
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M
      replicas: 2
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (optional, for SSL termination)
  nginx:
    image: nginx:alpine
    container_name: ems-nginx
    restart: always
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    networks:
      - ems-network
    profiles:
      - with-ssl
