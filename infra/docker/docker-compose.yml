version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ems-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ems_admin
      POSTGRES_PASSWORD: ems_secure_password_2026
      POSTGRES_DB: ems_platform
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ems_admin -d ems_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Event Streaming
  redis:
    image: redis:7-alpine
    container_name: ems-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: ems_postgres_data
  redis_data:
    name: ems_redis_data

networks:
  default:
    name: ems_network